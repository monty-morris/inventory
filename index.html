<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2, p {
      margin-bottom: 20px;
    }
    .location {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Monty Morris</p>
    <p>Email: <a href="mailto:montymorris1@icloud.com">montymorris1@icloud.com</a></p>
    <p>Phone: 07857434466</p>
    <p class="location" id="locationText">Your location will appear here</p>
  </div>

  <script>
    window.onload = function() {
      var url = window.location.href;
      var number = url.substring(url.lastIndexOf('/') + 1);
      if (isValidNumber(number)) {
        document.getElementById("locationText").textContent = "Item Number: " + number;
      }
    }

    function isValidNumber(number) {
      // Check if the number is between 0001 and 1000
      return /^\d{4}$/.test(number) && parseInt(number, 10) >= 1 && parseInt(number, 10) <= 1000;
    }
  </script>
</body>
</html>
