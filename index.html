<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2, p {
      margin-bottom: 20px;
    }
    .location {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Monty Morris</p>
    <p>Email: <a href="mailto:montymorris1@icloud.com">montymorris1@icloud.com</a></p>
    <p>Phone: 07857434466</p>
    <p class="location" id="locationText">Your location will appear here</p>
  </div>

  <script>
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;

          // Using the OpenStreetMap Nominatim API for reverse geocoding
          var nominatimAPI = "https://nominatim.openstreetmap.org/reverse?lat=" + latitude + "&lon=" + longitude + "&format=json";

          fetch(nominatimAPI)
            .then(response => response.json())
            .then(data => {
              var address = data.display_name;
              document.getElementById("locationText").textContent = address;
            })
            .catch(error => console.error('Error:', error));
        });
      } else {
        document.getElementById("locationText").textContent = "Geolocation is not supported by this browser.";
      }
    }
  </script>
</body>
</html>
